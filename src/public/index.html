<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>LifeLevel ‚Äî Login</title>
<style>
:root { --accent: #667eea; --accent-2: #764ba2; --gold: #FFD700; }
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
  background: linear-gradient(135deg, var(--accent), var(--accent-2));
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}
.container {
  width: 100%;
  max-width: 900px;
}
.header {
  text-align: center;
  color: #fff;
  margin-bottom: 40px;
}
.header h1 {
  font-size: 48px;
  margin-bottom: 10px;
  text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
}
.header p {
  font-size: 18px;
  opacity: 0.95;
}
.login-cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 24px;
}
.login-card {
  background: #fff;
  border-radius: 16px;
  padding: 32px;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
  transition: transform 0.3s, box-shadow 0.3s;
}
.login-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 25px 70px rgba(0, 0, 0, 0.25);
}
.login-card h2 {
  color: var(--accent);
  font-size: 28px;
  margin-bottom: 16px;
  display: flex;
  align-items: center;
  gap: 10px;
}
.login-card p {
  color: #666;
  margin-bottom: 24px;
  line-height: 1.6;
}
.form-group {
  margin-bottom: 16px;
}
.form-group label {
  display: block;
  margin-bottom: 6px;
  color: #333;
  font-weight: 600;
  font-size: 14px;
}
.form-group input {
  width: 100%;
  padding: 12px;
  border: 2px solid #e0e0e0;
  border-radius: 8px;
  font-size: 15px;
  transition: border-color 0.3s;
}
.form-group input:focus {
  outline: none;
  border-color: var(--accent);
}
.btn {
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  font-weight: 700;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
}
.btn-teacher {
  background: linear-gradient(135deg, var(--accent-2), var(--accent));
  color: #fff;
}
.btn-student {
  background: linear-gradient(135deg, #4CAF50, #45a049);
  color: #fff;
}
.btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
}
.error-msg {
  color: #dc3545;
  font-size: 13px;
  margin-top: 8px;
  display: none;
}
.google-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  background: #fff;
  color: #333;
  border: 2px solid #e0e0e0;
  margin-bottom: 16px;
}
.google-btn:hover {
  background: #f8f8f8;
}
.divider {
  text-align: center;
  margin: 16px 0;
  color: #999;
  font-size: 13px;
}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>üéÆ LifeLevel</h1>
    <p>Financial Literacy Game - Build your future, one decision at a time</p>
  </div>

  <div class="login-cards">
    <!-- Teacher Login -->
    <div class="login-card">
      <h2>üë®‚Äçüè´ Teacher Login</h2>
      <p>Manage students and track their financial literacy progress</p>
      
      <button class="btn google-btn" onclick="teacherGoogleLogin()">
        <svg width="18" height="18" viewBox="0 0 18 18">
          <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/>
          <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z"/>
          <path fill="#FBBC05" d="M3.964 10.707c-.18-.54-.282-1.117-.282-1.707s.102-1.167.282-1.707V4.961H.957C.347 6.175 0 7.55 0 9s.348 2.825.957 4.039l3.007-2.332z"/>
          <path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z"/>
        </svg>
        Sign in with Google
      </button>
      
      <div class="divider">OR</div>
      
      <form id="teacherForm" onsubmit="teacherLogin(event)">
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="teacherEmail" placeholder="teacher@school.edu" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="teacherPassword" placeholder="Enter password" required>
        </div>
        <div class="error-msg" id="teacherError"></div>
        <button type="submit" class="btn btn-teacher">Login as Teacher</button>
      </form>
    </div>

    <!-- Student Login -->
    <div class="login-card">
      <h2>üë®‚Äçüéì Student Login</h2>
      <p>Access your game and continue your financial literacy journey</p>
      
      <form id="studentForm" onsubmit="studentLogin(event)">
        <div class="form-group">
          <label>Username</label>
          <input type="text" id="studentUsername" placeholder="Enter username" required>
        </div>
        <div class="form-group">
          <label>Passcode</label>
          <input type="password" id="studentPasscode" placeholder="Enter passcode" required>
        </div>
        <div class="error-msg" id="studentError"></div>
        <button type="submit" class="btn btn-student">Login as Student</button>
      </form>
    </div>
  </div>
</div>

<script>
// Authentication storage keys
const TEACHERS_KEY = 'll_teachers';
const STUDENTS_KEY = 'll_students';
const CURRENT_USER_KEY = 'll_current_user';

// Initialize demo teacher if none exists
function initializeDemoData() {
  const teachers = JSON.parse(localStorage.getItem(TEACHERS_KEY) || '{}');
  if (Object.keys(teachers).length === 0) {
    // Create demo teacher account
    teachers['demo@teacher.com'] = {
      email: 'demo@teacher.com',
      password: 'demo123', // In production, this would be hashed
      name: 'Demo Teacher',
      createdAt: new Date().toISOString()
    };
    localStorage.setItem(TEACHERS_KEY, JSON.stringify(teachers));
  }
}

initializeDemoData();

// Teacher Google Login (simulated)
function teacherGoogleLogin() {
  // In production, this would use actual Google OAuth
  alert('Google Sign-In would be integrated here.\n\nFor demo, use:\nEmail: demo@teacher.com\nPassword: demo123');
}

// Teacher Login
function teacherLogin(event) {
  event.preventDefault();
  
  const email = document.getElementById('teacherEmail').value.trim();
  const password = document.getElementById('teacherPassword').value;
  const errorEl = document.getElementById('teacherError');
  
  const teachers = JSON.parse(localStorage.getItem(TEACHERS_KEY) || '{}');
  const teacher = teachers[email];
  
  if (!teacher) {
    errorEl.textContent = '‚ùå Teacher account not found. Use demo@teacher.com';
    errorEl.style.display = 'block';
    return;
  }
  
  if (teacher.password !== password) {
    errorEl.textContent = '‚ùå Incorrect password';
    errorEl.style.display = 'block';
    return;
  }
  
  // Set current user session
  const session = {
    type: 'teacher',
    email: email,
    name: teacher.name,
    loginTime: new Date().toISOString()
  };
  localStorage.setItem(CURRENT_USER_KEY, JSON.stringify(session));
  
  // Redirect to teacher portal
  window.location.href = 'teacher-portal.html';
}

// Student Login
function studentLogin(event) {
  event.preventDefault();
  
  const username = document.getElementById('studentUsername').value.trim();
  const passcode = document.getElementById('studentPasscode').value;
  const errorEl = document.getElementById('studentError');
  
  const students = JSON.parse(localStorage.getItem(STUDENTS_KEY) || '{}');
  
  // Find student by username
  let studentId = null;
  let student = null;
  
  for (const [id, data] of Object.entries(students)) {
    if (data.username === username) {
      studentId = id;
      student = data;
      break;
    }
  }
  
  if (!student) {
    errorEl.textContent = '‚ùå Student not found. Check with your teacher for credentials.';
    errorEl.style.display = 'block';
    return;
  }
  
  if (student.passcode !== passcode) {
    errorEl.textContent = '‚ùå Incorrect passcode';
    errorEl.style.display = 'block';
    return;
  }
  
  // Set current user session
  const session = {
    type: 'student',
    studentId: studentId,
    username: username,
    name: student.name,
    loginTime: new Date().toISOString()
  };
  localStorage.setItem(CURRENT_USER_KEY, JSON.stringify(session));
  
  // Redirect to student portal
  window.location.href = `student-portal.html?studentId=${encodeURIComponent(studentId)}`;
}
</script>
</body>
</html>
